apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-infrastructure-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - shared-infrastructure.example.com
    - www.shared-infrastructure.example.com
    secretName: prod-shared-infrastructure-tls
  rules:
  - host: shared-infrastructure.example.com
  - host: www.shared-infrastructure.example.com