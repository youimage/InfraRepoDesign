apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-infrastructure-ingress
  labels:
    app: shared-infrastructure
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - shared-infrastructure.example.com
    secretName: shared-infrastructure-tls
  rules:
  - host: shared-infrastructure.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flask-app-service
            port:
              number: 5000
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: node-app-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-proxy-service
            port:
              number: 80
